<!DOCTYPE html>
<html>
<head>
    <title>StaticShop API</title>
    <script>
        // Auto-fetch and display JSON
        fetch('api.json?v=1')
            .then(r => r.json())
            .then(data => {
                document.body.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            });
    </script>
</head>
<body>
    <p>Loading API... <a href="api.json?v=1">Direct JSON</a></p>
</body>
</html>
